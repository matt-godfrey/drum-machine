<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href=#>
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Machine</title>
</head>
<body>
    
    <div id="drum-machine">
        
    <div id="pad-container">
        <div class="drum-pad" id="bass-drum"> <p>Q</p>
            <audio src="clips/bdBrushkit.mp3" class="clip" id="Q"></audio>
        </div>
        <div class="drum-pad" id="clap"> <p>W</p>
            <audio src="clips/CLAP1.mp3" class="clip" id="W"></audio>
        </div>
        <div class="drum-pad" id="conga"> <p>E</p>
            <audio src="clips/CONGA1.mp3" class="clip" id="E"></audio>
        </div>
        <div class="drum-pad" id="cymbal"> <p>A</p>
            <audio src="clips/Cy1Brushkit.mp3" class="clip" id="A"></audio>
        </div>
        <div class="drum-pad" id="high-hat"> <p>S</p>
            <audio src="clips/HHosBrushkit.mp3" class="clip" id="S"></audio>
        </div>
        <div class="drum-pad" id="snare"> <p>D</p>
            <audio src="clips/SD6Brushkit.mp3" class="clip" id="D"></audio>
        </div>
        <div class="drum-pad" id="stick"> <p>Z</p>
            <audio src="clips/STICK.mp3" class="clip" id="Z"></audio>
        </div>
        <div class="drum-pad" id="tamb"> <p>X</p>
            <audio src="clips/TAMB.mp3" class="clip" id="X"></audio>
        </div>
        <div class="drum-pad" id="TT-hi"> <p>C</p>
            <audio src="clips/TThi2Brushkit.mp3" class="clip" id="C"></audio>
        </div>
    </div>
    <div id="controls">
        <label class="switch">
            <input id="toggleSwitch" type="checkbox">
            <span class="slider round"></span>
          </label>
        <div id="display">OFF</div>
    </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
